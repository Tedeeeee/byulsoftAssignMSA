apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin-service
  template:
    metadata:
      labels:
        app: admin-service
    spec:
      containers:
        - name: admin-service
          image: ddasick/byulassign:admin-service-test
          ports:
            - containerPort: 8083
              protocol: TCP
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:log4jdbc:mysql://mysql-service:3306/msa_admin?serverTimezone=UTC&characterEncoding=utf8
            - name: SPRING_DATASOURCE_USERNAME
              value: root
            - name: SPRING_DATASOURCE_PASSWORD
              value: "1234"
          resources:
            requests:
              cpu: 500m
              memory: 1000Mi

---
apiVersion: v1
kind: Service
metadata:
  name: admin-service
spec:
  type: ClusterIP
  selector:
    app: admin-service
  ports:
    - name: admin-service
      protocol: TCP
      port: 8083
      targetPort: 8083
      