server:
  port: 8888

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/authService/**
          filters:
            - RewritePath=/api/authService/(?<segment>.*), /${segment}
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/userService/**
          filters:
            - RewritePath=/api/userService/(?<segment>.*), /${segment}
            - AuthorizationHeaderFilter

